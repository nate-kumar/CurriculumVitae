<section id="experience">
  <h2>Experience</h2>
  <h3>{{ test[0]?.role }}</h3>
  <div *ngFor="let role of uniqueRolesArr; let i = index">
    <h4>{{ role }}</h4>
    <h5>{{ experiencesByRole[i][0].startDate | date: 'MMM yy' }} - {{ experiencesByRole[i][0].endDate | date: 'MMM yy' }}  ({{ timeWorkedStrByRole[i] }})</h5>
    <app-experience-item *ngFor="let exp of experiencesByRole[i]" [experience]="exp"></app-experience-item>
  </div>
</section>
